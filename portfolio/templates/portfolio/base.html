{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}secrescence{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-light-navbar mb-4 shadow-sm sticky-top">
        <div class="container">
          <a class="navbar-brand fw-bold fs-3" href="{% url 'portfolio' %}">secrescence</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-2">
              <li class="nav-item">
                <a class="nav-link custom-light-link" href="{% url 'portfolio' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-light-link" href="{% url 'projects' %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-light-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a href="{{ resume.file_url }}" class="btn btn-outline-dark btn-sm px-3 py-1" target="_blank">Resume</a>
              </li>
              <li class="nav-item d-flex align-items-center me-2">
                <div class="theme-toggle-wrapper">
                  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="bi bi-sun-fill light-icon"></i>
                    <i class="bi bi-moon-fill dark-icon"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </nav>    
      
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- External JS files -->
<script src="{% static 'js/common.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
